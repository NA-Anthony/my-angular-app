<div class="calculator">
    <h2>Calculateur</h2>
    <form (ngSubmit)="calculateSum()">
      <div class="form-group">
        <label for="num1">Premier nombre :</label>
        <input type="number" [(ngModel)]="num1" name="num1" required>
      </div>
      <div class="form-group">
        <label for="num2">Deuxième nombre :</label>
        <input type="number" [(ngModel)]="num2" name="num2" required>
      </div>
      <button type="submit" class="btn">Calculer la somme</button>
    </form>
  
    <div *ngIf="result !== null" class="result">
      Résultat : {{ result }}
    </div>
  
    <app-dashboard [history]="history"></app-dashboard>
</div>
